[unix_http_server]
file = /tmp/supervisor.sock
chmod = 0700
username = user
password = pass

[supervisord]
nodaemon = true
logfile = /var/www/html/supervisord.log
loglevel = info
pidfile = /var/www/html/supervisord.pid

[program:php-fpm]
command = /usr/local/sbin/php-fpm --nodaemonize
autostart = true
autorestart = true
stderr_logfile = /var/www/html/storage/logs/php-fpm.err.log
stdout_logfile = /var/www/html/storage/logs/php-fpm.out.log

[program:composer]
command = /usr/local/bin/composer update
directory = /var/www/html
user = appuser
autostart = false
autorestart = false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock
username = user
password = pass
